name: ğŸ‰ Release Please

permissions:
  contents: write
  issues: write
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  release_please:
    name: ğŸ”– Release Please
    runs-on: ubuntu-latest
    steps:
      - name: PyPI Release
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: python
          bump-minor-pre-major: true
          changelog-types: >
            [{"type":"build", "section":"ğŸ“¦ Build system","hidden":false},
            {"type":"chore", "section":"ğŸ§¹ Chores","hidden":false},
            {"type":"ci", "section":"ğŸ‘· CI/CD","hidden":false},
            {"type":"docs","section":"ğŸ“š Documentation","hidden":false},
            {"type":"feat","section":"âœ¨ Features","hidden":false},
            {"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},
            {"type":"perf", "section":"ğŸï¸ Performance","hidden":false},
            {"type":"refactor", "section":"ğŸ”¨ Refactor","hidden":false},
            {"type":"revert", "section":"âªï¸ Revert","hidden":false},
            {"type":"style","section":"ğŸ’ Style","hidden":false},
            {"type":"test", "section":"ğŸ§ª Tests","hidden":false}]
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

  build:
    name: 'ğŸ› ï¸ Build'
    if: ${{ needs.release_please.outputs.release_created }}
    needs: [release_please]
    uses: ./.github/workflows/build.yml

  deploy:
    name: 'ğŸš€ Publish'
    if: ${{ needs.release_please.outputs.release_created }}
    needs: [build, release_please]
    uses: ./.github/workflows/publish.yml
    secrets: inherit
